<!DOCTYPE html>

<html>

<head>
	<title>Table</title>
	<style>
		table {
			width: 100%;
			border-radius: 10px;
			border-collapse: collapse;
		}

		td {
			padding: 25px;
			padding-left: 5px;
			width: 50%;
			border: black 1px solid;
		}

		.box1 {
			background-color: rgba(129, 255, 129, 0.5);
		}
		.box2 {
			background-color: rgba(255, 125, 125, 0.5);
		}

		h1 {
			margin-top: 0;
			text-align: center;
		}
	</style>
</head>

<body>
	<table>
		<td class="box1">loli</td>
		<td class="box2">lolo</td>
	</table>
	<h1>|</h1>
</body>

</html>
